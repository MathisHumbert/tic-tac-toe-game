<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <div class="choices">
        <div class="single-choice circle">
          <h3>Circle</h3>
          <i class="far fa-circle"></i>
        </div>
        <div class="single-choice times">
          <h3>Times</h3>
          <i class="fas fa-times"></i>
        </div>
      </div>
    </header>
    <section class="game">
      <div class="box" data-id="1"></div>
      <div class="box" data-id="2"></div>
      <div class="box" data-id="3"></div>
      <div class="box" data-id="4"></div>
      <div class="box" data-id="5"></div>
      <div class="box" data-id="6"></div>
      <div class="box" data-id="7"></div>
      <div class="box" data-id="8"></div>
      <div class="box" data-id="9"></div>
    </section>
    <button class="reset">reset</button>

    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
